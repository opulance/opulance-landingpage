<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // This script checks if the URL has a duplicated path and redirects to the correct one
    (function() {
      // Parse the current URL
      var path = window.location.pathname;
      
      // Check if we have a duplicated path like /opulance-landingpage/opulance-landingpage
      if (path.includes('/opulance-landingpage/opulance-landingpage')) {
        // Redirect to the correct path
        window.location.href = path.replace('/opulance-landingpage/opulance-landingpage', '/opulance-landingpage');
      } else if (!path.includes('/opulance-landingpage')) {
        // If somehow we don't have the correct base path, redirect to it
        window.location.href = '/opulance-landingpage';
      } else {
        // Handle SPA routing - redirect to the index with the current path as a hash fragment
        // This allows the React Router to take over once the page loads
        var pathAfterBase = path.replace('/opulance-landingpage', '');
        if (pathAfterBase && pathAfterBase !== '/') {
          window.location.href = '/opulance-landingpage/#' + pathAfterBase;
        } else {
          window.location.href = '/opulance-landingpage/';
        }
      }
    })();
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #14B8A6, #3B82F6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    .progress {
      height: 4px;
      background-color: #333;
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    .progress-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: linear-gradient(to right, #14B8A6, #3B82F6);
      width: 0%;
      animation: progress 3s linear forwards;
    }
    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting</h1>
    <p>We're taking you to the right page...</p>
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  </div>
</body>
</html>
